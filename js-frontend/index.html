<!DOCTYPE html>
<html>
<head>
	<title>Reading Log APP</title>
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>
<body>
	<div class="container">
		<h1>Reading Log</h1>
		<form id="new-book-form">
			<input type="text" name="book-title" id="new-book-title" placeholder="Book Title"><br>
			<input type="text" name="book-summary" id="new-book-summary" placeholder="Book Summary"><br>
			<input type="text" name="book-author" id="new-book-author" placeholder="Author Name"><br>
			<input type="text" name="book-genre" id="new-book-genre" placeholder="Genre">
			<br>
			<br>
			<input type="submit" name="create-book" value="Add Book">
			
		</form>
		<br>
		<hr>
		<div id="filter-form">
		    <label for="select-filter-criteria">Filter By:</label>
		    <select id="filter-dropdown" name="select-criteria">
		      <option value="books">Books</option>
		      <option value="author">Author</option>
		      <option value="genre">Genre</option>
		    </select>		
		</div>

		<div id="books-container">


		</div>
	</div>

	<script src="src/adapters/BooksAdapter.js"></script>
	<script src="src/adapters/AuthorsAdapter.js"></script>
	<script src="src/adapters/GenresAdapter.js"></script>
	<script src="src/components/app.js"></script>
	<script src="src/components/books.js"></script>
	<script src="src/components/book.js"></script>
	<script src="src/components/authors.js"></script>
	<script src="src/components/author.js"></script>
	<script src="src/components/genres.js"></script>
	<script src="src/components/genre.js"></script>
	<script src="src/index.js"></script>

</body>
</html>
